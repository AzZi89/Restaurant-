<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f9a826;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 60%;
            margin: 2rem auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f9a826;
            color: white;
            font-size: 1.1rem;
        }
        td {
            font-size: 1rem;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h1>Our Menu</h1>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Appetizers</td>
                        <td>Garlic Bread</td>
                        <td>$5</td>
                    </tr>
                    <tr>
                        <td>Main Courses</td>
                        <td>Grilled Steak</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Desserts</td>
                        <td>Chocolate Cake</td>
                        <td>$8</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p> 2024 Restaurant Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
